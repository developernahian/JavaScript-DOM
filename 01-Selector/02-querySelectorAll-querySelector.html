<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- todo querySelector -->
     <!-- todo querySelectorAll -->

    <header>
        <h1 id="header-title">DOM</h1>
    </header>
    <main>
        <section id="fruits-section">
            <h1 id="fruit-title">Initial Fruits</h1>
            <ul class="fruits-list">
                <li class="fruit">Apple</li>
                <li class="fruit">Banana</li>
                <li class="fruit">Orange</li>
                <li class="fruit">Mango</li>
            </ul>
        </section>

    </main>


    <script>

        /*
        1. querySelector:
        The querySelector method returns the first element that
        matches a CSS selector within the document (or a specified element).
        */

        const someList2 = document.querySelector('.fruits-list li')
        console.log(someList2);//<li class="fruit">Apple</li>
        console.log(someList2.innerText);//Apple


console.log("****************************************************");
        /*
        2. querySelectorAll:
        The querySelectorAll method returns all elements that match a CSS selector as a static NodeList (which is similar to an array but not exactly an array).
        */
        const someList = document.querySelectorAll('#fruits-section li')//OR: fruits-list .fruit
        console.log(someList);//Â [li.fruit, li.fruit, li.fruit, li.fruit]
        for(const li of someList){
            // console.log(li);
            console.log(li.innerText);
            
            /*
            Apple
            Banana
            Orange
            Mango
            */
            
        }

    </script>


</body>
</html>
